<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Subs</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    overflow: hidden;
  }

  /* Fondo animado tipo burbujas */
  .bubble {
    position: absolute;
    border-radius: 50%;
    opacity: 0.2;
    animation: rise 20s infinite linear;
    background: rgba(255,255,255,0.3);
  }
  @keyframes rise {
    0% { transform: translateY(100vh) scale(0.5); }
    100% { transform: translateY(-200px) scale(1); }
  }

  .login-container {
    position: relative;
    z-index: 10;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    width: 350px;
    text-align: center;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }

  h2 {
    margin-bottom: 25px;
    color: #333;
    font-weight: 700;
    font-size: 26px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
  }
  input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 8px rgba(102,126,234,0.5);
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: #667eea;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
  }
  button:hover {
    background: #5a67d8;
  }

  #msg {
    margin-top: 15px;
    font-weight: 600;
    min-height: 20px;
  }
</style>
</head>
<body>

<!-- Fondo burbujas -->
<div class="bubble" style="width:80px;height:80px;left:10%;animation-duration:25s;"></div>
<div class="bubble" style="width:50px;height:50px;left:30%;animation-duration:18s;"></div>
<div class="bubble" style="width:100px;height:100px;left:70%;animation-duration:22s;"></div>
<div class="bubble" style="width:40px;height:40px;left:50%;animation-duration:20s;"></div>
<div class="bubble" style="width:60px;height:60px;left:80%;animation-duration:28s;"></div>

<div class="login-container">
  <h2>Regístrate para recibir subs</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Tu correo" required>
    <button type="submit">Enviar</button>
  </form>
  <p id="msg"></p>
</div>

<script>
const form = document.getElementById('loginForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const msg = document.getElementById('msg');

  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbxQGKORoaKIeaLnYeTI8xrITvh6bsNqZutCWFAxGBTAD614jvHRtH6LzhSXAcNDgSzc/exec', {
      method: 'POST',
      body: new URLSearchParams({ email })
    });

    if (response.ok) {
      msg.style.color = 'green';
      msg.innerText = "¡Gracias! Serás redirigido...";
      setTimeout(() => {
        window.location.href = "gracias.html"; 
      }, 1500);
    } else {
      msg.style.color = 'red';
      msg.innerText = "Error al enviar, intenta nuevamente.";
    }
  } catch (error) {
    msg.style.color = 'red';
    msg.innerText = "Error de conexión.";
    console.error(error);
  }
});
</script>

</body>
</html>
